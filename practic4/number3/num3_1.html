<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table{
			border-collapse: collapse;
			
			font-size: 20px
			background:white;
			max-width: 70%;
			width: 70%;

		}

			border-left: 30px solid #fff;
		}
		
		td{
			 border-right: 30px solid #fff;
 			 border-left: 30px solid #fff;
			 color: #669;
  			 padding: 12px 2px;
  			 transition: .3s linear;

</head>

</html>
