<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с if-else</title>
</head>
<body>
<script>
    var out = '';

    let a = 1;
    // let a = 0;
    // let a = -3;
    //10.1
    if (a == 0)
        out +=('Верно <br>');
    else
        out +=('Неверно <br>');

    //10.2
    if (a > 0)
        out +=('Верно <br>');
    else
        out +=('Неверно <br>');

    //10.3
    if (a < 0)
        out +=('Верно <br>');
    else
        out +=('Неверно <br>');

    //10.4
    if (a >= 0)
        out +=('Верно <br>');
    else
        out +=('Неверно <br>');

    //10.5
    if (a <= 0)
        out +=('Верно <br>');
    else
        out +=('Неверно <br>');

    //10.6
    if (a != 0)
        out +=('Верно <br>');
    else
        out +=('Неверно <br>');
    document.write(out);
