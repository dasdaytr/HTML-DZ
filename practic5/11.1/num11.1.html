<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с логическими переменными</title>
</head>
<body>
<script>
    var out = '';
    let test = true;
    // let test = false;

    //11.1
    if (test) //short
        out +=('Верно <br>');
    else
        out +=('Неверно <br>');

    if (test === true)
        out +=('Верно <br>');
    else
        out +=('Неверно <br>');

    //11.2
    if (!test)
        out +=('Верно <br>');
    else
        out +=('Неверно <br>');
    if (test === false)
        out +=('Верно <br>');
    else
        out +=('Неверно <br>');
   document.write(out);
</script>
</body>
</html>
