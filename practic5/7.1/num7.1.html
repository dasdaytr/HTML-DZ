<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с массивами</title>
</head>
<body>
<script>
    let arr = ['a', 'b', 'c'];

    document.write(arr + '<br> ' + arr[0] + ' ' + arr[1] + ' ' + arr[2] + '<br>');

    let arrr = ['a', 'b', 'c', 'd'];
    document.write(arrr[0] + '+' + arrr[1] + ', ' + arrr[2] + '+' + arrr[3] + '<br>');

    let arra = [2, 5, 3, 9];
    let result = arra[0] * arra[1] + arra[2] * arra[3];
    document.write(result);
</script>
</body>
</html>
